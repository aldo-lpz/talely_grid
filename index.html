<!DOCTYPE html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<title>grid</title>
			<link rel="stylesheet" href="libs/smoothness/jquery-ui.min.css">
			<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css">
			<link rel="stylesheet" href="src/style.css">
	</head>
	<body>

		<div id="grid_holder"></div>

		<script src="libs/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery-ui-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/ui.grid.js" type="text/javascript" charset="utf-8"></script>
		<script src="localdata.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript" charset="utf-8">

		$(document).ready(function() {

			$("#grid_holder").grid({
				sortable : false,
				list     : localdata,
				headers  : ["", "firstname", "lastname", "status", ""],
				columns  : [
					{
						type : "reorder"
					},
					{
						name : "firstname",
						type : "input"
					},
					{
						name : "lastname",
						type : "input"
					},
					{
						name : "status",
						type : "checkbox"
					},
					{
						type : "delete"
					}
				]
			});

		});

		</script>
	</body>
</html>
